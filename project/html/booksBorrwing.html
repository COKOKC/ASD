        <div class="table-responsive">
          <table class="table table-striped" align="center">
            <thead style="text-align: center;">
              <tr>
                <th>书号</th>
                <th>借阅书籍</th>
                <th>借阅账号</th>
                <th>借阅人姓名</th>

  <div class="row">
    <!-- 借阅信息 -->
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="booksAddClass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
              借阅信息
            </h4>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="mb-3 mt-3">
                <label for="text" class="form-label">书号</label>
                <input type="text" class="form-control" id="card" placeholder="请输入书号...">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">借阅书籍</label>
                <input type="text" class="form-control" id="bookname" placeholder="请输入书籍...">
              </div>
              <div class="mb-3 mt-3">
                <label for="text" class="form-label">借阅人账号</label>
                <input type="text" class="form-control" id="adminname" placeholder="请输入借阅人账号...">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">借阅人姓名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入借阅人姓名...">
              </div>
              <div class="mb-3 mt-3">
                <label for="text" class="form-label">借阅时间</label>
                <input type="date" class="form-control" id="begintime">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary" onclick="addbooksInfo()">
              确认
            </button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>

    <!-- 修改信息 -->
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="booksUpdateClass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
              修改信息
            </h4>
          </div>
          <div class="modal-body">
            <form action="">
              <input type="hidden" id="updateBooksId">
              <div class="mb-3 mt-3">
                <label for="text" class="form-label">书号</label>
                <input type="text" class="form-control" id="updatecard" placeholder="请输入书号...">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">借阅书籍</label>
                <input type="text" class="form-control" id="updatebookname" placeholder="请输入书籍...">
              </div>
              <div class="mb-3 mt-3">
                <label for="text" class="form-label">借阅人账号</label>
                <input type="text" class="form-control" id="updateadminname" placeholder="请输入借阅人账号...">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">借阅人姓名</label>
                <input type="text" class="form-control" id="updateusername" placeholder="请输入借阅人姓名...">
              </div>
              <div class="mb-3 mt-3">
                <label for="text" class="form-label">借阅时间</label>
                <input type="text" class="form-control" id="updatebegintime">
              </div>
              <div class="mb-3 mt-3">
                <label for="text" class="form-label">归还时间</label>
                <input type="text" class="form-control" id="updateendtime">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary" onclick="updateBooksInfo()">
              确认
            </button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>
  </div>
