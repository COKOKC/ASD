        <!-- 添加模态框 -->
        <div class="modal" id="studentAdd">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title">添加图书信息</h4>
                    </div>
                    <!-- 模态框内容 -->
                    <div class="modal-body">
                        <form>
                            <!-- 添加书籍名称 -->
                            <div class="row" style="margin-bottom: 10px">
                                <div class="col col-lg-2" style="font-size: 16px">
                                    书籍名称:
                                </div>
                                <div class="col col-lg-10">
                                    <input type="text" class="form-control" placeholder="请输入书名" id="addName">
                                </div>
                            </div>
                            <!-- 添加图书号 -->
                            <div class="row" style="margin-bottom: 10px">
                                <div class="col col-lg-2" style="font-size: 16px">
                                    图书号:
                                </div>
                                <div class="col col-lg-10">
                                    <input type="text" class="form-control" placeholder="请输入图书号" id="addCard">
                                </div>
                            </div>
                            <!-- 添加作者 -->
                            <div class="row" style="margin-bottom: 10px">
                                <div class="col col-lg-2" style="font-size: 16px">
                                    作者:
                                </div>
                                <div class="col col-lg-10">
                                    <input type="text" class="form-control" placeholder="请输入作者" id="addAutho">
                                </div>
                            </div>
                            <!-- 添加出版社-->
                            <div class="row" style="margin-bottom: 10px">
                                <div class="col col-lg-2" style="font-size: 16px">
                                    出版社:
                                </div>
                                <div class="col col-lg-10">
                                    <input type="text" class="form-control" placeholder="请输入出版社" id="addPress">
                                </div>
                            </div>
                            <!-- 添加类别 -->
                            <div class="row" style="margin-bottom: 10px">
                                <div class="col col-lg-2" style="font-size: 16px">
                                    类别:
                                </div>
                                <div class="col col-lg-10">
                                    <select id="addType" style="width: 121px;text-align: center;">
                                        <option value="5">请选择</option>
                                        <option value="6">世界名著</option>
                                        <option value="7">教育教辅</option>
                                        <option value="8">科普</option>
                                        <option value="9">名人传记</option>
                                        <option value="10">历史</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="addStudentInfo()">确认</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>           
             <!-- 修改的模态框 -->
             <div class="modal" id="studentUpdate">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
    
                        <!-- 模态框头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title">修改图书信息</h4>
                        </div>
                        <!-- 模态框内容 -->
                        <div class="modal-body">
                            <form>
                                <!-- 隐藏欲 -->
                                <input type="hidden" id="updateBid">
                                <!-- 修改书籍名称 -->
                                <div class="row" style="margin-bottom: 10px">
                                    <div class="col col-lg-2" style="font-size: 16px">
                                        书籍名称:
                                    </div>
                                    <div class="col col-lg-10">
                                        <input type="text" class="form-control" placeholder="请输入书名" id="updateName">
                                    </div>
                                </div>
                                <!-- 修改图书号 -->
                                <div class="row" style="margin-bottom: 10px">
                                    <div class="col col-lg-2" style="font-size: 16px">
                                        图书号:
                                    </div>
                                    <div class="col col-lg-10">
                                        <input type="text" class="form-control" placeholder="请输入图书号" id="updateCard">
                                    </div>
                                </div>
                                <!-- 修改作者 -->
                                <div class="row" style="margin-bottom: 10px">
                                    <div class="col col-lg-2" style="font-size: 16px">
                                        作者:
                                    </div>
                                    <div class="col col-lg-10">
                                        <input type="text" class="form-control" placeholder="请输入作者" id="updateAutho">
                                    </div>
                                </div>
                                <!-- 修改出版社-->
                                <div class="row" style="margin-bottom: 10px">
                                    <div class="col col-lg-2" style="font-size: 16px">
                                        出版社:
                                    </div>
                                    <div class="col col-lg-10">
                                        <input type="text" class="form-control" placeholder="请输入出版社" id="updatePress">
                                    </div>
                                </div>
                                <!-- 修改类别 -->
                                <div class="row" style="margin-bottom: 10px">
                                    <div class="col col-lg-2" style="font-size: 16px">
                                        类别:
                                    </div>
                                    <div class="col col-lg-10">
                                        <select id="updateType" style="width: 121px;text-align: center;">
                                            <option value="5">请选择</option>
                                            <option value="6">世界名著</option>
                                            <option value="7">教育教辅</option>
                                            <option value="8">科普</option>
                                            <option value="9">名人传记</option>
                                            <option value="10">历史</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- 模态框底部 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="updateStudentInfo()">修改</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
